<nav class="cv-navbar">
  <img
    src="/assets/images/logo.png"
    alt="logo"
    class="logo"
    (click)="goToHome()"
  />
  <!-- Hambuger Menu -->
  <button
    type="button"
    class="hamburger"
    [ngClass]="{ open: menuOpen }"
    *ngIf="!menuOpen"
    (click)="toggleMenu()"
  >
    <span class="hamburger-top"></span>
    <span class="hamburger-middle"></span>
    <span class="hamburger-bottom"></span>
  </button>
  <div class="menu" *ngIf="menuOpen">
    <button
      type="button"
      class="hamburger"
      [ngClass]="{ open: menuOpen }"
      (click)="toggleMenu()"
    >
      <span class="hamburger-top"></span>
      <span class="hamburger-middle"></span>
      <span class="hamburger-bottom"></span>
    </button>
    <div class="menu-container">
      <ul class="menu-items">
        <li class="menu-item">
          <a
            [routerLink]="['/home']"
            routerLinkActive="router-link-active"
            class="menu-link"
            (click)="toggleMenu()"
          >
            Home
          </a>
        </li>
        <li class="menu-item">
          <a
            [routerLink]="['/skills']"
            routerLinkActive="router-link-active"
            class="menu-link"
            (click)="toggleMenu()"
            >Skills</a
          >
        </li>
      </ul>
    </div>
  </div>

  <!-- Nav Menu for Large Screens -->
  <ul class="nav-items">
    <li class="nav-item">
      <a
        [routerLink]="['/home']"
        routerLinkActive="router-link-active"
        class="nav-link"
      >
        Home
      </a>
    </li>
    <li class="nav-item">
      <a
        [routerLink]="['/skills']"
        routerLinkActive="router-link-active"
        class="nav-link"
        >Skills</a
      >
    </li>
  </ul>
</nav>
