<div
  class="skill"
  [style.grid-template-columns]="'repeat(' + numberOfBars + ', 1fr)'"
>
  <span class="skill-name"
    >{{ skill.skillName }}
    <span class="skill-level-num">({{ skill.skillLevel }})</span>
  </span>
  <cv-portfolio-skill-level
    *ngFor="let level of numberOfBars | fill; let i = index"
    [level]="skill.skillLevel"
    [base]="((i + 1) * 100) / numberOfBars"
  ></cv-portfolio-skill-level>
